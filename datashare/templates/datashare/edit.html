{% extends 'datashare/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block contents %}
    <p>{{ msg }}</p>
    <p>{{ answer|safe }}</p>
    <form enctype="multipart/form-data"
        action="{% url 'datashare:edit' id %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><th><td>
                <input type="submit" value="更新" name="btn_update">
                <input type="submit" value="削除" name="btn_delete">
                <input type="submit" value="戻る" name="btn_back">
            </td></th></tr>
        </table>
    <p><a href="{% url goto_mypage_db %}">MyPageへ戻る</a></p>
{% endblock %}

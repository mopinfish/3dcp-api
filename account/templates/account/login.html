{% extends 'account/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block contents %}
    <h2>Login to Top Page</h2>
    <form action="{% url 'account:login' %}" method="post">
        {{ form.as_p }}
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
    </form>
{% endblock %}

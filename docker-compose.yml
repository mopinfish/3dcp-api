services:
  postgis:
    image: postgis/postgis:15-3.3-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
    ports:
      - "5432:5432"
    volumes:
      - postgis:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -h postgis -U ${DB_USER} -d ${DB_NAME}"
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 10s

volumes:
  postgis:
